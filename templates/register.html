{% extends "base.html" -%}
{% block content -%}

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<h2>Register</h2>

<form action="{{ url_for('register_submit') }}" method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" value="{% if email %}{{ email }}{% endif %}" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" value="{% if password %}{{ password }}{% endif %}" />
    </div>

    <button type="submit">Register</button>
</form>

{%- endblock content %}
